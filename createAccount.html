<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./CSS/home.css">
        <link rel="shortcut icon" href="">
        <title>Juventus</title>
        <script src="https://kit.fontawesome.com/83a377e60c.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    

    <body>
        
        <div class="transition transition2 is-active">
            <img id="loading-screen" src="./images/JuveLoadingScreen.png" alt="Juventus Logo Loading Screen">
        </div>

        <header class="row container">
            <a href="#" class="logo row">
                <img src="./images/JuveLogoWhite.png" alt="Juve Logo">
                <h1 class="white-text">Juventus</h1>
            </a>
            <div class="toggleMenu" onclick="toggleMenu();"></div>
            <nav class="navigation row">
                <ul class="row">
                    <li><a class="menuRow" href="home.html"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li ><a class="menuRow" href="theTeam.html"><i class="fa-solid fa-people-group"></i>The Team</a></li>
                    <li ><a class="menuRow" href="theClub.html"><i class="fa-regular fa-futbol"></i>The Club</a></li>
                    <li><a class="menuRow" href="theFans.html"><i class="fa-solid fa-bullhorn"></i>The Fans</a></li>
                    <li><a id="accountLink" class="menuRow" href="createAccount.html"><i class="fa-brands fa-mandalorian"></i>Your Account</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="accountForm">
                <p>Create your Juventus account</p>
                <form action="">
                    <br>
                    <label for="Fname">First Name:</label><br>
                    <input class="formInput" type="text" placeholder="First Name" required>
                    <br>
                    <label for="Lname">Last Name:</label><br>
                    <input class="formInput" type="text" placeholder="Last Name" required>
                    <br>
                    <label for="username">Username:</label><br>
                    <input class="formInput" type="text" placeholder="Username" required>
                    <br>
                    <label for="Email">Email:</label><br>
                    <input class="formInput" type="email" placeholder="Email" size="30" required>
                    <br>
                    <label for="password">Password</label><br>
                    <input class="formInput" type="password" placeholder="Password" size="15" required>
                    <br>
                    <label for="password">Repeat Password</label><br>
                    <input class="formInput" type="password" placeholder="Password" size="15" required>
                    <br>
                    <label for="birthdate">Date of birth:</label><br>
                    <input id="formInputDate" class="formInput" type="date" required>
                    <br><br><br>
                    <input class="formInputButton" type="submit" value="Create Account">
                    <br><br>
                </form>
            </div>
        </main>
        
        <footer>
            <ul id="footer-list">
                <li><a class="footer-link" href="https://www.instagram.com/juventus/"><i class="fa-brands fa-instagram fa-3x"></i></a></li>
                <li><a class="footer-link" href="https://www.facebook.com/Juventus/?locale=sv_SE"><i class="fa-brands fa-facebook fa-3x"></i></a></li>
                <li><a class="footer-link" href="https://www.juventus.com/en/"><i class="fa-solid fa-globe fa-3x"></i></a></li>
                <li><a class="footer-link" href="https://store.juventus.com/en/?utm_source=juventus.com&utm_medium=internal&utm_campaign=jstore-internal&utm_content=menu">
                <i class="fa-solid fa-basket-shopping fa-3x"></i></a></li>
            </ul>
            <p class="copyrightText">Juventus F.C Association @ 2023</p>
        </footer>
    
    </body>


</html>
