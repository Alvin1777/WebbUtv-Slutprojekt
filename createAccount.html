<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./CSS/home.css">
        <link rel="shortcut icon" href="">
        <title>Juventus</title>
        <script src="https://kit.fontawesome.com/83a377e60c.js" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </head>
    

    <body>
        
        <header class="row container">
            <a href="" class="logo row">
                <img src="./images/JuveLogoWhite.png" alt="Juve Logo">
                <h1>Juventus</h1>
            </a>
            <div class="toggleMenu" onclick="toggleMenu();"></div>
            <nav class="navigation row">
                <ul class="row">
                    <li><a class="menuRow" href="home.html"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li ><a class="menuRow" href="team.html">The Team</a></li>
                    <li ><a class="menuRow" href="theClub.html">The Club</a></li>
                    <li><a class="menuRow" href="">The Fans</a></li>
                    <li><a id="accountLink" class="menuRow" href="accountPage.html">Your Account</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="accountForm">
                <p>Create your Juventus account</p>
                <form action="">
                    <br>
                    <label for="Fname">First Name:</label><br>
                    <input class="formInput" type="text" placeholder="First Name" required>
                    <br>
                    <label for="Lname">Last Name:</label><br>
                    <input class="formInput" type="text" placeholder="Last Name" required>
                    <br>
                    <label for="username">Username:</label><br>
                    <input class="formInput" type="text" placeholder="Username" required>
                    <br>
                    <label for="Email">Email:</label><br>
                    <input class="formInput" type="email" placeholder="Email" size="30" required>
                    <br>
                    <label for="password">Password</label><br>
                    <input class="formInput" type="password" placeholder="Password" size="15" required>
                    <br>
                    <label for="password">Repeat Password</label><br>
                    <input class="formInput" type="password" placeholder="Password" size="15" required>
                    <br>
                    <label for="birthdate">Date of birth:</label><br>
                    <input id="formInputDate" class="formInput" type="date" required>
                    <br><br><br>
                    <input class="formInputButton" type="submit" value="Create Account">
                    <br><br>
                </form>
            </div>

        </main>
        
        <footer>
            <ul>
                <li ><a href=""><i class="fa-brands fa-instagram fa-2x"></i>Juventus Official Instagram</a></li>
                <li ><a href=""><i class="fa-brands fa-facebook fa-2x"></i>Juventus Official Facebook</a></li>
                <li ><a href=""><i class="fa-sharp fa-solid fa-city fa-2x"></i>PLACEHOLDER</a></li>
                <li ><a href=""><i class="fa-solid fa-globe fa-2x"></i>PLACEHOLDER</a></li>
            </ul>
            
            
            
        </footer>
    
    </body>


</html>
